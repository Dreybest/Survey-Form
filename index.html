<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Main CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <title> Survey Form </title>

</head>

<body>

<main>

<!-- Title -->
<div>
	<h1 id="title"> A Survey Form </h1>

	<p id="description"> Thank you for taking your time to take part in this survey. </p>
</div>

<!-- Start Container -->
<div class="container"> 

	<!-- Start Form -->
	<form id="survey-form">
		
		<!-- Name -->
		<div class="form-group">
			<label id="name-label">Name</label>
			<input type="text" name="name" class="form-control" id="name" placeholder="Enter your name" required>
			<p></p>
		</div>

		<!-- Email -->
		<div class="form-group">
			<label id="email-label">Email</label>
			<input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
			<p></p>
		</div>

		<!-- Age -->
		<div class="form-group">
			<label id="number-label">Age (optional)</label>
			<input type="number" name="age" class="form-control" id="number" min="5" max="75" placeholder="Enter your age">
			<p></p>
		</div>

		<!-- Current Role -->
		<div class="form-group">
			<label>Which option best describe your current role?</label>
			<select class="form-control" id="dropdown" name="role" required>
				<option value="">Select an option</option>
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Part Time Job">Part Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Others">Others</option>
            </select>
			<p></p>
		</div>

		<!-- Recomendation -->
		<div class="form-group">
			<label>Would you recomend FreeCodeCamp to a friend?</label>
			<p><input type="radio" name="recomendation" value="definately"> <label>Definately</label> </p>
			<p><input type="radio" name="recomendation" value="maybe"> <label>Maybe</label> </p>
			<p><input type="radio" name="recomendation" value="not-sure"> <label>Not sure</label> </p>
			<p></p>
		</div>

		<!-- Favourite Feature -->
		<div class="form-group">
			<label>What is your favorite feature of freeCodeCamp?</label>
			<select class="form-control" name="favorite" id="dropdown" required>
				<option value="">Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open source">Open Source</option>               
            </select>
			<p></p>
		</div>

		<!-- Improvement -->
		<div class="form-group">
			<label>What would you like to see improved? (Check all that apply)</label>
			<p><input type="checkbox" value="frontend"> <label>Front-End Project</label></p>
			<p><input type="checkbox" value="backend"> <label>Back-End Project</label></p>
			<p><input type="checkbox" value="datavisualization"> <label>Data Visualization</label></p>
			<p><input type="checkbox" value="challenges"> <label>Challenges</label></p>
			<p><input type="checkbox" value="opensource"> <label>Open Source Community</label></p>
			<p><input type="checkbox" value="gitter"> <label>Gitter help rooms</label></p>
			<p><input type="checkbox" value="videos"> <label>Videos</label></p>
			<p><input type="checkbox" value="city"> <Label>City Meetups</Label></p>
			<p><input type="checkbox" value="wik"> <label>Wiki</label></p>
			<p><input type="checkbox" value="forum"> <label>Forum</label></p>
			<p><input type="checkbox" value="additional"> <label>Additional Courses</label></p>
			<p></p>
		</div>

		<!-- Suggestion -->
		<div class="form-group">
			<label>Any comments or suggestions?</label>
			<textarea class="form-control" id="comment" rows="10"></textarea>
			<p></p>
		</div>

		<!-- Submit Button -->
		<div class="form-group">
			<button type="submit" class="btn btn-primary" id="submit">Submit</button>
		</div>

	</form>
	<!-- End Form -->
	
</div>
<!-- End Container -->
    
</main>

</body>

</html>
